<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>

</head>

<body>
    <h1>Fragments UI</h1>
    <section>
        <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
        <h2>Hello <span class="username"></span>!</h2>
    </section>
    <br>
    <br>
    <section>
        <input type="text" placeholder="Enter text" id="myInput">
        <br>
        <br>
        <label for="cars">Choose a Format:</label>

        <select name="formats" id="formats">
            <option value="plain">text/plain</option>
            <option value="markdown">text/markdown</option>
            <option value="html">text/html</option>
            <option value="json">application/json</option>
        </select>

        <br>
        <br>
        <button id="sbbtn" type="button"> Submit </button>
    </section>
    <br>
    <p>Click the "Submit" button.</p>
</body>

</html>
